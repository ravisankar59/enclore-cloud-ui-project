<h2 class="title">Device Metadata</h2>

<table class="device-metadata">
    <thead>
        <tr role="row">
            <th class="column-title">Key</th>
            <th class="column-title">Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in server.metadata">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        <tr ng-if="!hasMetadata(server)">
            <td colspan="2">
                No Device Metadata on this server.
            </td>
        </tr>
    </tbody>
</table>
