<rx-modal-form
    title="Enable Content Caching for Load Balancer {{balancer.name}}"
    subtitle="{{balancer.id}}"
    submit-text="Enable Content Caching"
    cancel-text="Cancel">
    <rx-notification type="warning">
        Recently-accessed files are stored up to 10 minutes on the load balancer for easy retrieval by web clients.
    </rx-notification>
</rx-modal-form>
