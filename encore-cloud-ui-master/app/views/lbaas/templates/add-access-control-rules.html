            <th >Access Type</th>
            <th class='actions'></th>

            <td>
                <select name="permission" ng-model="rule.type">
                    <option value="DENY">DENY</option>
                    <option value="ALLOW">ALLOW</option>
                </select>
            </td>
            <td ng-hide='accessListNodes.accessList.length <= 1'>
                <a href="" id='removeAccessLink{{$index}}'
                    ng-click='actions.removeFromAccessListNodes($index)'>
                    <i class="fa fa-times fa-lg remove-access"></i>
                </a>

        </tr>
        <tr>
            <td>
                <a href class="btn btn-small" ng-click="actions.addToAccessListNodes()">Add More...</a>
            </td>
        </tr>
    </table>
