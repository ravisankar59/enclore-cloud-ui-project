<th class="batch-actions-header" colspan="1000">
    <span>{{ numSelected }} server{{ plural }} {{ isOrAre }} selected.</span>
    <button ng-click="selectAll()" class="btn-link">Select all {{ total }} servers for this customer.</button>
    <button ng-click="deselectAll()" class="pull-right btn-link">Clear all selected rows</button>
</th>
